{% extends 'layout/base.html' %}
{%block 'title'%}estudiante{%endblock%}
{%block 'content'%}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    
    <li{% if message.tags %}  class="alert-success" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
<ul>
    <span><a href="{% url 'estudiante'%}">Volver atras</a></span>
</ul>
{% endif %}
{%endblock%}
